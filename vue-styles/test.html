<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script type="text/javascript" src="../../vue.js"></script>
  <link rel="stylesheet" type="text/css" href="./test-styles.css">
  <title>Test Styles</title>
</head>
<body>
  <div id="exercise">
    <!-- 1) Start the Effect with the Button. The Effect should alternate the "highlight" or "shrink" class on
      each new setInterval tick (attach respective class to the div with id "effect" below) -->
    <div>
      <button @click="startEffect()">Start Effect</button> - <button @click="stopEffect()">Stop Effect</button>
      <div id="effect" :class="effectStyle"></div>
    </div>
    <!-- 2) Create a couple of CSS classes and attach them via the array syntax -->
    <div :class="[blue, greenBorder]">I got no class :(</div>
    <!-- 3) Let the user enter a class (create some example classes) and attach it -->
    <div>
      <input type="text" v-model="userClass" style="width: 100%;" placeholder="type either 'brown' or 'black'">
      <div :class="userClass"></div>
    </div>
    <!-- 4) Let the user enter a class and enter true/ false for another class (create some example classes) and attach the classes -->
    <div>
      <input type="text" placeholder="type 'black' or 'brown'"v-model="userClass2">
      <input type="text" placeholder="type 'true' or 'false'" @keyup.enter="makeBlue($event)">
      <div :class="[userClass2, {'blue-border': blueBool}]"></div>
    </div>
    <!-- 5) Repeat 3) but now with values for styles (instead of class names). Attach the respective styles.  -->
    <div>
      <input type="text" placeholder="type the name of a color" v-model="color">
      <div :style="setStyle"></div>
    </div>
    <!-- 6) Create a simple progress bar with setInterval and style bindings. Start it by hitting the below button. -->
    <div>
      <button v-on:click="startProgress">Start Progress</button>
      <div id="progress-bar-container"><div class="progress-bar" :style="progressing"></div></div>
    </div>
  </div>
  <script type="text/javascript" src="./test.js"></script>
</body>
</html>
