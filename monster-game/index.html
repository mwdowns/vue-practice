<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./game-style.css">
  <script type="text/javascript" src="../../vue.js"></script>
  <title>Monster Game</title>
</head>
<body>
  <div id="monster">
    <div id="header">
      <h1>Monster Game!</h1>
    </div>
    <div id="health-bars">
      <div class="bar">
        <div class="player-info">
          <div class="attacks"> Special Attacks: {{ specialAttacksCounter }}</div>
          <div class="health">Player Health: {{ playerHealth }}</div>
          <div class="potions"> Health Potions: {{ healthPotions }}</div>
        </div>
        <div class="player-health" :style="playerHealthBar"></div>
      </div>
      <div class="bar">
        <div class="monster-info">Monster Health: {{ monsterHealth }}</div>
        <div class="monster-health" :style="monsterHealthBar"></div>
      </div>
    </div>
    <div v-show="!finished">
      <div id="game-buttons">
        <div v-if="!playing" class="start">
          <button class="start-btn" @click="startGame()">Start New Game</button>
        </div>
        <div v-else class="play">
          <button class="attack" @click="attackButton">Attack!</button>
          <button class="special-attack" @click="specialAttackButton" v-show="specialAttacksCounter > 0">Special Attack!</button>
          <button class="heal" @click="healSelf" v-show="healthPotions > 0">Heal</button>
          <button class="run" @click="runAway()">Run Away!</button>
        </div>
      </div>
      <div id="game-log">
        <div v-for="log in gameLog" class="log-line">{{ log }}</div>
      </div>
    </div>
    <div v-show="finished">
      <div v-if="won">
        You won
      </div>
      <div v-else>
        You lost
      </div>
      <button @click="startGame()">Play Again</button>
    </div>
  </div>
  <script type="text/javascript" src="./game.js"></script>
</body>
</html>
